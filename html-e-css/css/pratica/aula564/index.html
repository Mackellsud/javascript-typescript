<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulários | Inputs</title>
</head>
<body>
    
    <form action="#" method="GET" target="_blank" autocomplete="off">
        <p>Formulário</p>
            <p>
                <label for="fname">Nome:</label>
                <input autofocus type="text" id="fname" name="fname" placeholder="Digite seu nome..." required><br><br>
                <label for="fname">sobrenome:</label>
                <input autofocus type="text" id="fname" name="fname" placeholder="Digite seu nome..." required>
            </p>
            <p>
                <label for="profissao">Qual sua profissão:</label><br>
                <label for="dev">Desenvolvedor:</label>
                <input type="checkbox" name="fcheck" id="fcheck"><br>
                <label for="dev">Analista de Banco de Dados:</label>
                <input type="checkbox" name="fcheck" id="fcheck"><br>
                <label for="dev">Desenvolvedor Front-end:</label>
                <input type="checkbox" name="fcheck" id="fcheck">
            </p>
            
            <p>
                <label for="genero">Gênero:</label><br>
                <label for="masculino">Masculino:</label>
                <input type="radio" id="masculino" name="genero">
                <label for="masculino">Feminino:</label>
                <input type="radio" id="feminino" name="genero">
                <label for="masculino">Outro</label>
                <input type="radio" id="outro" name="genero">

            </p>

            <p>
                <label for="fdata">Data:</label>
                <input type="date" name="fdata" id="fdata">
            </p>
            <p>
                <label for="fhora">Horário:</label>
                <input type="time" name="fhora" id="fhora">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="email@email.com">
            </p>

            <p>
                <label for="file">Anexo:</label>
                <input type="file" name="file" id="file" accept=".png,.pdf,.txt,.jpeg,,image/*" multiple>
            </p>

            <p>
                <label for="number">Quantidade:</label>
                <input type="number" name="number" id="number" min="1" max="10">
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" name="password" id="password">
            </p>

            <p>
                <label for="range">Faixa:</label>
                <input type="range" name="range" id="range" min="0" max="10" step="2">
            </p>

            <p>
                <label for="url">Digite o endereço:</label>
                <input type="url" name="url" id="url" placeholder="http://www.algumacoisa.com.br">
            </p>

            <p>
                <label for="select">Selecione uma opção:</label>
                <select name="select" id="select">
                    <option value="#">Escolha uma cidade:</option>
                    <option value="natal">Natal</option>
                    <option value="mossoro">Mossoró</option>
                    <option value="caico">Caicó</option>
                </select>
            </p>

            <p>
                <label for="products">Selecione o produto:</label>
                <select name="products" id="products">
                    <optgroup label="Informática">
                        <option value="#">Escolha um item:</option>
                        <option value="mouse-gamer">Mouse Gamer</option>
                        <option value="teclado-gamer">Teclado Gamer</option>
                        <option value="pc-gamer">PC Gamer</option>
                        <option value="headset-gamer">Headset Gamer</option>
                    </optgroup>
                    <optgroup label="books">
                        <option value="pense-python">Pense Python</option>
                        <option value="sql-iniciante">SQL Para Iniciantes</option>
                    </optgroup>
                </select>
            </p>
            
            <p>
                <button type="submit" class="btn-submit">Enviar</button>
                <button type="reset" class="btn-reset">Reset</button>
            </p>
        </form>
    
</body>
</html>
