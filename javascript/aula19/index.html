<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form action="" method="get" class="form">
            <p>Nome: <input type="text" class="name" placeholder="Digite seu nome..." required autofocus></p>
            <p>Sobrenome: <input type="text" class="lastname" placeholder="Digite seu sobrenome..." required autofocus></p>
            <p>Peso: <input type="text" class="weight" required autofocus></p>
            <p>Altura:<input type="text" class="width" required autofocus></p>
            <p>Dados adicionais: <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
    <div class="resultado">
        <p>
            
        </p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
