<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome..." autofocus>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email..." autocomplete="email">
        <br><br>

        <label for="msg">Mensagem:</label>
        <br>
        <textarea name="msg" id="msg" cols="24" rows="10"></textarea>
        <br><br>
        
        <button type="submit">Enviar</button>
    </fieldset>
</body>
</html>
